{% extends "base.html" %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-4xl">
        <div class="bg-dark-800/90 rounded-xl shadow-2xl border border-dark-700 backdrop-blur-sm transform transition-all hover:shadow-blue-500/5">
            <div class="border-b border-dark-700 px-6 py-4">
                <h4 class="text-xl font-semibold text-white mb-0 flex items-center gap-2">
                    <i class="bi bi-cloud-upload text-blue-500"></i>
                    Upload Documents
                </h4>
            </div>
            <div class="p-6">
                <form id="uploadForm" action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data" class="space-y-6">
                    <div class="space-y-2">
                        <label for="requirements" class="block text-sm font-medium text-gray-300">Job Requirements</label>
                        <textarea 
                            class="w-full px-4 py-3 rounded-lg bg-dark-700/50 border border-dark-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
                            id="requirements" 
                            name="requirements" 
                            rows="4" 
                            required
                            placeholder="Enter job requirements here..."></textarea>
                        <div class="text-sm text-gray-400">Enter detailed job requirements for better matching</div>
                    </div>

                    <div class="space-y-2">
                        <label for="resumes" class="block text-sm font-medium text-gray-300">Resume Files</label>
                        <div class="mt-1">
                            <div class="flex justify-center px-6 pt-5 pb-6 border-2 border-dark-600 border-dashed rounded-lg hover:border-blue-500 transition-colors">
                                <div class="space-y-2 text-center">
                                    <i class="bi bi-file-earmark-text text-4xl text-gray-400"></i>
                                    <div class="text-sm text-gray-400">
                                        <label for="resumes" class="relative cursor-pointer rounded-md font-medium text-blue-500 hover:text-blue-400 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                            <span>Select folder</span>
                                            <input type="file" 
                                                class="sr-only"
                                                id="resumes" 
                                                name="resumes[]" 
                                                accept=".pdf,.docx" 
                                                multiple 
                                                required 
                                                webkitdirectory 
                                                directory>
                                        </label>
                                        <p class="pl-1">containing resume files</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PDF or DOCX files only</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="selectedFiles" class="hidden">
                        <h6 class="text-sm font-medium text-gray-300 mb-2">Selected Files:</h6>
                        <ul class="space-y-2" id="fileList"></ul>
                    </div>

                    <div id="uploadStatus" class="hidden">
                        <div class="flex items-center justify-center p-4 bg-blue-900/20 text-blue-200 rounded-lg">
                            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-3"></div>
                            <span>Processing documents...</span>
                        </div>
                    </div>

                    <button type="submit" 
                        class="w-full flex items-center justify-center px-4 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-all transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-dark-800">
                        <i class="bi bi-upload mr-2"></i> Upload and Process
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
