<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Shortlister</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: 'var(--bs-gray-100)',
                            200: 'var(--bs-gray-200)',
                            300: 'var(--bs-gray-300)',
                            400: 'var(--bs-gray-400)',
                            500: 'var(--bs-gray-500)',
                            600: 'var(--bs-gray-600)',
                            700: 'var(--bs-gray-700)',
                            800: 'var(--bs-gray-800)',
                            900: 'var(--bs-gray-900)'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="min-h-screen bg-gradient-to-b from-dark-900 to-dark-800">
    <nav class="bg-gradient-to-r from-dark-800 via-dark-800/95 to-dark-800 border-b border-dark-700 backdrop-blur-sm fixed w-full z-10">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a class="text-xl font-bold text-white hover:text-gray-200 transition-colors flex items-center gap-2" href="/">
                    <i class="bi bi-file-earmark-text-fill text-blue-500"></i>
                    Resume Shortlister
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-24 mb-20">
        {% block content %}{% endblock %}
    </main>

    <footer class="fixed bottom-0 w-full bg-dark-800/90 border-t border-dark-700 backdrop-blur-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="text-center text-gray-500">
                Resume Shortlister &copy; 2023
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
